-optimizationpasses 5
-dontusemixedcaseclassnames
-dontskipnonpubliclibraryclasses
-dontpreverify
-verbose
-renamesourcefileattribute SourceFile
-keepattributes Signature
-keepattributes *Annotation*, *JsonObject*, *DatabaseTable*, *JsonField*, *ForeignCollectionField*
-optimizations !code/simplification/arithmetic,!field/*,!class/merging/*

-keep public class * extends android.app.Activity
-keep public class * extends android.app.Application
-keep public class * extends android.app.Service
-keep public class * extends android.content.BroadcastReceiver
-keep public class * extends android.content.ContentProvider
-keep public class com.android.vending.licensing.ILicensingService
-keep public class org.acra.** {*;}

-dontwarn org.apache.http.conn.scheme.LayeredSchemeSocketFactory
-dontwarn org.apache.http.conn.scheme.SchemeSocketFactory
-dontwarn org.apache.log4j.Logger
-dontwarn org.apache.log4j.Level
-dontwarn org.slf4j.LoggerFactory
-dontwarn org.slf4j.Logger
-dontwarn org.json.JSONObject
-dontwarn org.apache.http.conn.scheme.Scheme
-dontwarn org.codehaus.**
-dontwarn sun.misc.Unsafe
-dontwarn android.provider.Browser
-dontwarn android.net.http.HttpDateTime
-dontwarn javax.xml.**
-dontwarn com.google.api.client.**
-dontwarn javax.annotation.**

-libraryjars libs/ormlite-android-4.33.jar
-libraryjars libs/ormlite-core-4.32.jar
-libraryjars libs/guava-r09.jar
-libraryjars libs/achartengine-1.0.0.jar
-libraryjars libs/libGoogleAnalyticsV2.jar
-libraryjars libs/universal-image-loader-1.4.1.jar
-libraryjars libs/google-http-client-1.5.0-beta.jar
-libraryjars libs/android-support-v4-r7-googlemaps.jar
-libraryjars libs/acra-4.2.3.jar


-keep class com.athlete.db
-keep class com.athlete.model.** { *; }
-keep class org.apache.** { *; }
-keep class com.j256.** { *; }
-keep class com.athlete.google.android.apps.mytracks.** { *; }
-keep class com.google.** { *; }

-keepclasseswithmembernames class * {
    native <methods>;
}

-keepclasseswithmembers class * {
    public <init>(android.content.Context);
}
-keepclasseswithmembers class * {
    public <init>(android.content.Context, android.util.AttributeSet);
}

-keepclasseswithmembers class * {
    public <init>(android.content.Context, android.util.AttributeSet, int);
}

-keepclassmembers class * extends android.app.Activity {
   public void *(android.view.View);
}


